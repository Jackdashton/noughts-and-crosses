<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Noughts & Crosses Game</title>
  </head>
  <body>
    <div>
      <h1>Noughts & Crosses Game</h1>
    </div>

    <div>
      <table class="table">
        <tr>
          <td class="empty">1</td>
          <td class="cross">2</td>
          <td class="nought">3</td>
        </tr>
        <tr>
          <td class="empty">4</td>
          <td class="empty">5</td>
          <td class="empty">6</td>
        </tr>
        <tr>
          <td class="empty">7</td>
          <td class="empty">8</td>
          <td class="empty">9</td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
